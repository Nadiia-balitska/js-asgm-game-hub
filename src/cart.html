<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <load src="./partials/header.html" />
    <section class="cart">
      <div class="cart_desc">
        <div class="cart_hero">
          <a class="go_back_cart" href="./index.html">
            <svg
              width="47"
              height="44"
              viewBox="0 0 47 44"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.4969 24.75L27.5969 40.15L23.5 44L0.5 22L23.5 0L27.5969 3.85L11.4969 19.25H46.5V24.75H11.4969Z"
                fill="black"
              />
            </svg>
            <p class="text_go_back_cart">Back to home</p>
          </a>
          <h2 class="cart_title">CART</h2>
        </div>

        <div class="cart_wrapper">
          <div class="cart_left">
            <ul class="cart_list"></ul>

            <p class="total_price_cart">Total price: 0</p>
          </div>

          <div class="cart_payment_desc">
            <p class="payment_subtitle">Card Details</p>
            <p class="payment_cart_type">Card Type</p>

            <ul class="card_type_list">
              <li class="card_type_item">
                <img
                  src="./img/card/visa.png"
                  width="107px"
                  height="60px"
                  alt=""
                  class="card_img"
                />
              </li>
              <li class="card_type_item">
                <img
                  src="./img/card/masterCard.png"
                  width="107px"
                  height="60px"
                  alt=""
                  class="card_img"
                />
              </li>
              <li class="card_type_item">
                <img
                  src="./img/card/payPal.png"
                  width="107px"
                  height="60px"
                  alt=""
                  class="card_img"
                />
              </li>
            </ul>

            <ul class="details_card_list">
              <li class="details_card_item">
                <p>Name on Card</p>
                <input type="text" />
              </li>
              <li class="details_card_item">
                <p>Card number</p>
                <input type="text" />
              </li>
              <li class="details_card_item">
                <p>Expire Date</p>
                <input type="text" />
              </li>
              <li class="details_card_item">
                <p>CVV</p>
                <input type="text" />
              </li>
            </ul>

            <ul class="subtotal_cart_list">
              <li class="subtotal_item">
                <p>Total price(tex inc.):</p>
                <p class="subtotal">0</p>
              </li>
            </ul>
            <button type="button" class="card_checkout_btn">
              <span id="subtotal_btn"></span>
              <span>
                Checkout
                <svg
                  width="30"
                  height="27"
                  viewBox="0 0 30 27"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20.1314 12.3304L13.2105 6.28037L14.9716 4.76787L24.8586 13.4107L14.9716 22.0536L13.2105 20.5411L20.1314 14.4911L5.08463 14.4911V12.3304L20.1314 12.3304Z"
                    fill="white"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>

        <!-- Payment Success ! -->
        <div class="modal hidden" id="successModal">
          <div class="modal-content">
            <h2>âœ… Payment Successful!</h2>
            <p>Your order has been placed. Thank you!</p>
            <button id="closeModalBtn">Continue Shopping</button>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
